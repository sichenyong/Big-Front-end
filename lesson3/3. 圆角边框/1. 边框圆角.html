<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--
    - border-radius: apx 四个角都是apx
    - border-radius: apx bpx 左上右下是apx 左下右上是bpx
    - border-radius: apx bpx cpx dpx 左上 右上 右下 左下
    - 圆形 圆角 = 半径
    -->
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 10px solid #ff71a1;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
