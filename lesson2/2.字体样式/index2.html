<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体风格</title>

    <style>
        p{
            font: lighter 10px "Times New Roman";
        }
    </style>
</head>
<body>

<h1>英文情诗</h1>
<p>
    Let me not to the marriage of true mindsAdmit impediments.
</p>

<p>
    Love is not loveWhich alters when it alteration finds,Or bends with the remover to remove:
</p>
