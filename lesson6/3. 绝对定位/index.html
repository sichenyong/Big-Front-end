<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>

    <style>
        div{
            margin: 10px;
            padding: 5px;
            font-size: 12px;
            line-height: 25px;
        }

        #father{
            border: 1px solid black;
            position: relative;
        }

        #first{
            border: 1px dashed red;
        }

        #second{
            border: 1px dashed pink;
            position: absolute;
            right: 30px;
        }

        #third{
            border: 1px dashed purple;
        }
    </style>
</head>
<body>

<div id="father">
  <div id="first">第一个盒子</div>
  <div id="second">第二个盒子</div>
  <div id="third">第三个盒子</div>

</div>

</body>
</html>
