<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>链接标签学习</title>
</head>
<body>

<!--name标记-->
<a name="top">顶部</a>

<!--ctrl d 快捷复制一行
target 表示在哪个窗口打开
_blank 在新的标签页中打开
_self 在自己的页面中打开
-->
<a href="https://www.baidu.com" target="_blank">点击我跳转到百度</a>

<!--图片超链接-->
<a href="https://www.baidu.com">
  <img src="../resource/image/1.png" alt="头像" title="悬停文字" width="478" height="270">
</a>

<!--锚链接
1、锚标记
2、跳转到标记
#
-->
<a href="#top">回到顶部</a>

<!--页面间跳转-->
<!--看图像标签-->

<!--功能链接
邮件：mailto:
QQ链接：腾讯做的
1、搜索QQ推广
2、顶部导航栏 推广工具

-->
<a href="mailto:482722982@qq.com">点击联系我</a>
<a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=&site=qq&menu=yes"><img border="0" src="http://wpa.qq.com/pa?p=2::52" alt="加我聊天" title="加我聊天"/></a>
</body>
</html>
