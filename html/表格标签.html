<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>

<!--表格
行： tr table row
列 td
外框 border
-->
<table border="1px">
    <tr>
        <!--colspan = "x" 跨x列-->
        <td colspan="4">11</td>
        <!--<td>12</td>
        <td>13</td>
        <td>14</td>-->
    </tr>
    <tr>
        <!--rowspan = "x" 跨x行-->
        <td rowspan="2">21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
    </tr>
    <tr>
        <td>31</td>
        <td>32</td>
        <td>33</td>
        <td>34</td>
    </tr>
</table>

</body>
</html>
