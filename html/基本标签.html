<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基本标签学习</title>
</head>

<body>

<!--标题标签-->
<h1>一级标签</h1>
<h2>2级标签</h2>
<h3>3级标签</h3>
<h4>4级标签</h4>
<h5>5级标签</h5>
<h6>6级标签</h6>

<!--段落标签-->
<p>两只老虎，两只老虎，</p>
<p>跑得快，跑得快，</p>
<p>一只没有眼睛</p>
<p>一只没有尾巴，</p>
<p>真奇怪！真奇怪！</p>

<!--水平线标签-->
<hr/>

<!--换行标签-->
你</br>
hao

<!--字体样式标签-->
<h1>字体样式标签</h1>
<!--粗体-->
<strong>I Love You</strong>
<!--斜体-->
<em>I Love You</em>

<!--特殊符号
    & ;
-->
空&nbsp;格
&gt;
&lt;
<!--版权符号-->
&copy;


</body>
</html>
