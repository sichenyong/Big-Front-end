<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签学习</title>
</head>
<body>
<!--有序列表 order list ol-->
<ol>
    <!--list li-->
    <li>java</li>
    <li>py</li>
    <li>js</li>
    <li>css</li>
    <li>jq</li>
</ol>
<hr/>
<!--无序列表 unorder list ul
    应用范围： 导航 侧边栏
-->
<ul>
    <!--list li-->
    <li>java</li>
    <li>py</li>
    <li>js</li>
    <li>css</li>
    <li>jq</li>
</ul>

<!--自定义列表 dl
应用 公司网站底部
-->
<dl>
    <!--列表名称-->
    <dt>学科</dt>

    <!--列表选项-->
    <dd>java</dd>
    <dd>py</dd>
    <dd>html</dd>
    <dd>c</dd>
</dl>

</body>
</html>
