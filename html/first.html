<!--告诉浏览器 我们要使用什么规范-->
<!DOCTYPE html>
<html lang="en">

<!--head 网页头部-->
<head>
    <!--meta描述性标签 一般用于描述网站的信息-->
    <meta charset="UTF-8">
    <!--    keywords 网站关键词content-->
    <meta name="keywords" content="全栈">
    <!--description 网页描述-->
    <meta name="description" content="xuexi">

    <!-- title 网页标题-->
    <title>第一个网页</title>
</head>

<!--body 网页主体-->
<body>
hello
</body>
</html>
