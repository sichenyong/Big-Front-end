<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    /*
    display:
    - block 变成块元素
    - inline-block 既是块元素又是行内元素
    - inline 变成行内元素
    - none 不显示
    */
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 10px solid red;
        }

        span{
            width: 100px;
            height: 100px;
            border: 10px solid blue;
            display: block;
        }
    </style>
</head>
<body>

<div>块元素</div>

<span>span行内元素</span>

</body>
</html>
